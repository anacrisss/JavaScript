<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>FOR</title>
    <title>for4</title>
</head>

<body>
    <h1 onmouseover="cambiaColor()" onmouseout="devuelveColor()">Recorrer elementos del DOM</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    <p>Parrafo 6</p>

    <button onclick="cambiarTamano()">Cambiar Tama√±o</button>

    <script>   
    
    let parrafo = document.getElementsByTagName("p")

        function cambiarTamano() {
            
            for (let i = 0; i < parrafo.length; i++) {
                parrafo[i].style.fontSize = 12 + i*2 + "px"
            }
        }

        function cambiaColor(){
            for (let i = 0; i < parrafo.length; i++) {
                parrafo[i].style.color = "blue"
            }

        }

        function devuelveColor(){
            for (let i = 0; i < parrafo.length; i++) {
                parrafo[i].style.color = "black"
            }

        }


    </script>


</body>

</html>
