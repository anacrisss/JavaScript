<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <button onclick="multiplo()">Es multipo de </button>

    <div id="resultado">

    </div>

    <script>
        function multiplo() {
            let resultado = document.getElementById("resultado")
            for (let i = 1; i < 50; i++) {
                if (i % 2 == 0) {
                    resultado.innerHTML += `<li> ${i}  es par</li>`
                }
                else if (i % 3 == 0) {
                    resultado.innerHTML += `<li> ${i} es multiplo de 3</li>`
                }
            }
            //res.innerHTML += `</ul>`
        }
    </script>

</body>

</html>
