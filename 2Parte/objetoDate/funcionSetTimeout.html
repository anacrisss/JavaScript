<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="saludar()">Saludame</button>
    <button onclick="pararSaludo()">Para el saludo</button>

    <div id="divSaludo"></div>


    <script>

        let paraSaludo
        function saludar() {
            setTimeout(() => { document.getElementById("divSaludo").innerHTML += "hola<br>" }
                , 5000)
            setTimeout(() => { document.getElementById("divSaludo").innerHTML += "que<br>" }
                , 10000)
            setTimeout(() => { document.getElementById("divSaludo").innerHTML += "tal<br>" }
                , 15000)
        }
        function pararSaludo() {
            clearTimeout(paraSaludo)
        }

    </script>



</body>

</html>
