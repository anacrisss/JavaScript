<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="date" id="miFecha">
    <button onclick="muestraFecha()">Muestra fecha</button>

    <div id="fecha"></div>

    <script>
        function muestraFecha(){
            let fecha= document.getElementById("miFecha").value // capturar dos veces
            document.getElementById("fecha").innerHTML = fecha + "<br>"
            document.getElementById("fecha").innerHTML += typeof fecha + "<br>"+ "<HR>"+ "<HR>"
            let fecha2 = new Date(fecha) // restar con esto, que lo da en milisegundos y luego convertirlo a d√≠as
            fecha2 = fecha2.toLocaleDateString()
            document.getElementById ("fecha").innerHTML += typeof fecha2 + "<br>"
            document.getElementById("fecha").innerHTML += fecha2 + "<br>"            

        }


    </script>


</body>

</html>
