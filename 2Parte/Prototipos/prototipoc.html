<body>

    <script>
        Array.prototype.primero = function () {
            return this[0]
        }
        const numero = [10, 20, 30]
        const numero2 = [100, 200, 300]

        document.write(numero.primero() + "<br>") 
        document.write(numero2.primero())
        




    </script>

</body>
